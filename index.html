<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convertir números a letras</title>
    <meta name="description" content="Convertir números a letras">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="root">
        <h1>Convertidor de números a letras</h1>
        <form class="form" action="#" onsubmit="event.preventDefault();">
            <label for="field-number">Ingrese un número:</label>
            <input type="text" id='field-number' autocomplete="off">
            <p id="message"></p>
        </form>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
